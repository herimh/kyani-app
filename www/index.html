<html>

<head>

    <!-- Installation of Materialize theme -->
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Hello World</title>
</head>

<body>

    <ul id="client_menu" class="side-nav">
        <li id="menu_profile">

                <a href="#"><img class="circle" src="img/logo_mini.jpg"></a>
                <div><span class="white-text name" id="profile_name">Estimado Cliente</span></div>
                <div><span class="white-text email" id="profile_email">Bienvenido a Kyani</span></div>
            </div>
        </li>

        <li><div class="divider"></div></li>
        <li id="client_register"><a class="waves-effect" href=""><i class="material-icons">mode_edit</i>Registrarme</a></li>

        <li><div class="divider"></div></li>
        <li id="app_exit"><a class="waves-effect" href="#!"><i class="material-icons">settings_power</i>Salir</a></li>
    </ul>

    <nav>
        <div class="nav-wrapper blue darken-4">

                    </div>
