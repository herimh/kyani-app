<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Installation of Materialize theme -->
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" media="screen,projection" />

    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"> -->

    
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Hello World</title>
</head>

<body class='white'>
    <nav>
        <div class="nav-wrapper blue darken-4">
            <ul id="nav-mobile" class="left">
                <li><a id="button_go_home"><i class="small material-icons">store</i></a></li>
            </ul>
            <a href="#" class="brand-logo">¿Cual es tu duda?)</a>
        </div>
    </nav>
    <div class="container">
        <div class="row" id="container_contact">
            <form class="col s12" action="#" method="post" id="contact_form">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">email</i>
                        <input id="contact_email" required="" aria-required="true" type="email" name="contact_email" class="validate">
                        <label for="contact_email">Email</label>
                    </div>    
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="contact_name" required="" aria-required="true" type="text" name="contact_name" class="validate">
                        <label for="contact_name">Nombre</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">contact_phone</i>
                        <input id="contact_phone" required="" aria-required="true" type="text" name="contact_phone" class="validate">
                        <label for="contact_phone">Teléfono</label>
                    </div>  
                    <div class="input-field col s12">
                      <i class="material-icons prefix">comment</i>
                      <textarea id="contact_comment" required="" class="materialize-textarea"></textarea>
                      <label for="contact_comment">Agrega un Comentario</label>
                    </div>                  
                    <div class="input-field col s8 offset-s2">
                        <button class="btn-large waves-effect waves-light blue darken-4 col s12" type="submit" name="contact_submit" id="contact_submit">Enviar
                            <i class="small material-icons right">send</i>
                        </button>
                    </div>        
                    <div class="preloader-wrapper small active" style="display: none;" id="preloader">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="row" id="success_display">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card-panel grey lighten-5 z-depth-1">
                        <div class="row valign-wrapper">
                            <div class="col s2">
                                <i class="small material-icons right">done_all</i>
                            </div>
                            <div class="col s10">
                          <span class="black-text">
                            ¡Estimado cliente, gracias por contactarnos!. <p/>En breve nos comunicaremos con usted, para proporcioarle toda la información que necesitas.
                              <p>¡Que tenga un bonito día!</p>

                          </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="input-field col s8 offset-s2">
                    <button class="btn-large waves-effect waves-light blue darken-4 col s12" type="button" id="close_contact_form">Salir
                        <i class="small material-icons right">settings_power</i>
                    </button>
                </div>
            </div>


        </div>

    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!-- <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/contact.js"></script>
    <script type="text/javascript">
        contact.initialize();
    </script>
    
    
</body>

</html>
