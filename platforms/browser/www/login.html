<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Installation of Materialize theme -->
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" media="screen,projection" />

    <!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"> -->

    
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <!-- This is a wide open CSP declaration. To lock this down for production, see below. -->
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />
    <!-- Good default declaration:
    * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src
    * Create your own at http://cspisawesome.com
    -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <title>Hello World</title>
</head>

<body class='white'>
    <nav>
        <div class="nav-wrapper blue darken-4">
            <a href="#" class="brand-logo">Kyani Login</a>
        </div>
    </nav>
    <div class="container">
        <div class="row logo-container">
            <img src="icon.png">
        </div>
        <div class="row" id="container_login">
            <form class="col s12" action="#" method="post" id="login_form">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="login_email" required="" aria-required="true" type="text" name="email" class="validate">
                        <label for="login_email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="login_password" required="" aria-required="true" type="password" name="password" class="validate">
                        <label for="login_password">Contraseña</label>
                    </div>                    
                    <div class="input-field col s8 offset-s2">
                        <button class="btn-large waves-effect waves-light blue darken-4 col s12" type="submit" name="login" id="login_submit">Entrar
                            <i class="small material-icons right">send</i>
                        </button>
                    </div>        
                    <div class="preloader-wrapper small active" style="display: none;" id="preloader">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="input-field col s8 offset-s2">
                        <button class="btn waves-effect waves-light col s12 light-blue darken-2" name="register" id="user_register">Registrarse
                            <i class="material-icons right">supervisor_account</i>
                        </button>
                    </div>                    
                </div>
            </form>
            <div class="input-field col s8 offset-s2">
                <span style="color: red" hidden="" id="errorLog">Datos Incorrectos</span>
            </div>
        </div>
        <div class="row" style="display: none;" id="container_registro">
            <form class="col s12" action="#" method="post" id="register_form">
                <div class="row">
                    <div class="input-field col s12">
                         <i class="material-icons prefix">email</i>
                        <input id="register_email" required="" aria-required="true" type="text" name="register_email" class="validate">
                        <label for="register_email">Email</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="register_password" required="" aria-required="true" type="password" name="register_password" class="validate">
                        <label for="register_password">Ingresa tu Contraseña</label>
                    </div>  
                    <div class="input-field col s12">
                        <i class="material-icons prefix">vpn_key</i>
                        <input id="confirm_password" required="" aria-required="true" type="password" name="confirm_password" class="validate">
                        <label for="confirm_password">Confirma tu Contraseña</label>
                    </div>  
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="nombre" type="password" required="" aria-required="true" name="nombre" class="validate">
                        <label for="nombre">Nombre</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="apellidos" required="" aria-required="true" type="password" name="apellidos" class="validate">
                        <label for="apellidos">Apellidos</label>
                    </div>
                    <div class="input-field col s8 offset-s2">
                        <button class="btn waves-effect waves-light col s12 light-blue darken-2" type="submit" name="form_register" id="form_register">Registrar
                            <i class="small material-icons right">send</i>
                        </button>
                    </div> 
                    <div class="input-field col s8 offset-s2">
                        <button class="btn waves-effect waves-light red col s12 darken-2""  name="cancelar_registro" id="cancelar_registro">Cancelar                            
                        </button>
                    </div>  
                </div>
            </form>
        </div>

    
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <!-- <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>-->

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
    <script type="text/javascript">
        login.initialize();
    </script>
    
    
</body>

</html>
